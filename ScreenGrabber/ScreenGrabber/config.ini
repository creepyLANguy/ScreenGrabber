ratioHorizontal 16 ;21
ratioVertical 9

borderSamplePercentage 10 
lowerBuffer 0 
upperBuffer 0
leftBuffer 0
rightBuffer 0

brightnessPercentage 100 
whiteBrightnessModifier 0 ;in case whites appear too bright/dull. (Can be negative value)
lumiR 33 ;33
lumiG 33 ;50
lumiB 33 ;17

led_count_upper 10;26
led_count_lower 10;1
led_count_left 5;15
led_count_right 5;15
originIndex 0;42

downscale 3 ;set to 1 if the visual debug values are being cut off. 

sleepMS 0 
chunkUpdateTimeoutMS 0

whiteDiffThreshPercentage 20
outlierDiffThreshPercentage 25
whiteLuminanceThreshPercentage 50
colourLuminanceThreshPercentage 20
optimiseTransmitWithDelta 1 ;might want to disable this or tweak threshhold if using baked animations.
deltaEThresh 20
deltaEType 3 
;0 = simple RGB comparison 
;1 = CIE94 
;2 = CIE76 
;3 = CIE2000


captureType 0
;0 = only capture primary display 
;1 = process static image file. Ignores previous optimisations 
;2 = sequence of images as specified in the imageSequenceFile
;3 = animate from script

;for captureType 1
imageFile logo.png
staticImageBroadcastSleepMS 1000 
;<0 = only single broadcast and quit. 
;0 = broadcast perpetually, as fast as possible. (not recommended!) 
;>0 = delay between broadcasts in millis

;for captureType 2 and 3
animationSteps 50
animationDelayMS 50
animationDirectory SampleAnimations\ ;needs to include all file structure markup such as backslashes.

;for captureType 2
;imageSequenceFile rainbow.txt
imageSequenceFile gradient.txt
;imageSequenceFile complimentary.txt
;simply contiains list of actual images in the animation sequence. 

;for captureType 3
scriptFile rainbow.luna
